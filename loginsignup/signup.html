<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/submit">Submit a File</a></li>
                <li><a href="/getfile">Get your File</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form">
            <h2>Create an Account</h2>
            <form action="/signup" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Full Name" required>
                <input type="email" name="email" class="input-field" placeholder="Email Address" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up" class="btn">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
