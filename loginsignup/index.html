<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section>
        <div class="form">
            <h2>User login</h2>
            <form action="/" method="POST">
                <input type="email" name="user_name" class="input-field" placeholder="username/email">
                <input type="password" name="user_pass" class="input-field" placeholder="password">
                <input type="button" value="Login" class="btn">
            </form>
        </div>
    </section>
</body>
</html>
