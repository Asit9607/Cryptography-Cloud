<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/submit">Submit a File</a></li>
                <li><a href="/getfile">Get your File</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="home-section">
        <h1>Welcome to the Website</h1>
        <p>This website allows users to log in, submit files, and retrieve them securely.</p>
    </section>

    <section>
        <div class="form">
            <h2>User Login</h2>
            <form action="/" method="POST">
                <input type="email" name="username" class="input-field" placeholder="Username/Email" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </section>
</body>
</html>
